<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Do you like Chum-Chum?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="messageBox" aria-live="polite">Do you like Chum-Chum?</header>

  <main id="app">
    <div id="controls">
      <button id="startBtn" aria-label="Yes">Yes</button>
      <!-- shown when chum.png is missing; lets user upload from device -->
      <label id="uploadLabel" class="hidden">
        <input id="fileInput" type="file" accept="image/*" />
        Upload Chum-Chum
      </label>
    </div>

    <!-- the chum image will be shown when game starts -->
    <img id="chum" alt="Chum-Chum sweet" />

    <!-- fallback error / tip -->
    <div id="imageError" class="hidden" role="status"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
